<div class="search-container">
    <app-input
        [type]="'text'"
        [placeholder]="'Cracow'"
        [title]="'Location'"
        [formControl]="location"
    ></app-input>
    <app-input
        [type]="'date'"
        [title]="'Date'"
        [formControl]="date"
    ></app-input>
    <app-input
        [type]="'number'"
        [placeholder]="'10'"
        [title]="'Time (hours)'"
        [formControl]="time"
    ></app-input>
    <app-button
        [title]="'Search'"
        [icon]="'search'"
        (click)="onClick()"
    ></app-button>
</div>

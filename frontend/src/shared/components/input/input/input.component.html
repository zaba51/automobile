<div class="input-container" >
    <span>{{ title }}</span>
    <input
        [type]="type"
        [placeholder]="placeholder"
        [value]="value"
        [formControl]="control"
        [ngClass]="{'error': control.invalid && control.touched}"
    />
    <div class="dropdown" *ngIf="dropdownItems.length > 0 && isDropdownOpen">
        <ul>
            <ng-container
                *ngFor="let item of dropdownItems; trackBy: trackBy"
            >
                <li (click)="onDropdownSelect(item); $event.stopPropagation()">{{ item.label }}</li>
            </ng-container>
        </ul>
    </div>
    <div *ngIf="control.invalid && control.touched" class="error-message">
        <span *ngIf="control.hasError('required')">This field is required</span>
        <span *ngIf="control.hasError('email')">Invalid email</span>
    </div>
</div>

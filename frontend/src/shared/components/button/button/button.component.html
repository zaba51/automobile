<button
    [ngClass]="{
        'icon-button' : iconButton,
        'small': size === 'small', 
        'medium': size === 'medium', 
        'big': size === 'big', 
        'error': style === 'error',
    }"
    (click)="outClick.emit()"
>
    <mat-icon>{{icon}}</mat-icon>
    <span *ngIf="!iconButton">{{ title }}</span>
</button>
